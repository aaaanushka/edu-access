<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - EduAccess</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <a href="index.html"><img src="logo.png" alt="EduAccess Logo" class="logo"></a>
      <h1>EduAccess</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="resources.html">Resources</a>
      <a href="connect.html">Community</a>
      <a href="login.html">Login</a>
      <a href="feedback.html" class="active">Feedback</a>
    </nav>
  </header>

  <main>
    <section class="feedback">
      <h2>We Value Your Feedback</h2>
      <p>Your input helps us improve our platform and reach more learners effectively. Share your thoughts below!</p>
      <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Your Feedback:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <input type="submit" value="Submit Feedback" class="btn">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 EduAccess Initiative. Built with hope and purpose.</p>
  </footer>
</body>
</html>
